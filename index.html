<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V5</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        body { background: var(--bg); color: #eee; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
        
        /* Navegação */
        nav { background: #000; border-bottom: 2px solid var(--green); padding: 10px; display: none; justify-content: center; gap: 5px; position: sticky; top: 0; z-index: 1000; }
        nav button { background: #111; border: 1px solid #333; color: #888; padding: 10px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        nav button.active { color: var(--green); border-color: var(--green); box-shadow: 0 0 8px var(--green); }

        .container { max-width: 800px; margin: 20px auto; padding: 15px; }
        
        /* Telas */
        .tela { display: none; }
        .active { display: block !important; }

        /* Estilo dos Cards de Agente */
        .card-agente { background: #111; border: 1px solid #333; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-radius: 4px; }
        .card-agente:hover { border-color: var(--green); }
        .btn-excluir { background: var(--red); color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 3px; font-weight: bold; }

        /* Inputs e Formatação */
        h2 { color: var(--green); border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 1rem; text-transform: uppercase; margin-top: 20px; }
        input, select, textarea { background: #000; color: #fff; border: 1px solid #444; padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; }
        
        /* Grid Perícias */
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; padding: 8px; border: 1px solid #222; font-size: 0.8rem; }
        .sel-p { background: #111; border: 1px solid #444; color: #666; width: 60px; font-weight: bold; text-align: center; }
        .p5 { color: var(--green); border-color: var(--green); }
        .p10 { color: var(--blue); border-color: var(--blue); }
        .p15 { color: var(--purple); border-color: var(--purple); }
        .p20 { color: var(--orange); border-color: var(--orange); }

        /* Itens e Ressonâncias */
        .lista-item { background: #000; border-left: 4px solid var(--purple); padding: 12px; margin-bottom: 10px; border-radius: 0 4px 4px 0; border-top: 1px solid #222; border-right: 1px solid #222; border-bottom: 1px solid #222; }
        .sub-menu { display: flex; gap: 10px; margin-bottom: 15px; }
        .sub-menu button { flex: 1; padding: 10px; background: #222; color: #fff; border: 1px solid #444; cursor: pointer; }
    </style>
</head>
<body>

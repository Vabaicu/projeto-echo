<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V8</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: monospace; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 0 auto; padding: 20px; box-sizing: border-box; }

        .tela { display: none; width: 100%; }
        .active { display: block !important; }

        h2 { color: var(--green); border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 1rem; text-transform: uppercase; margin-top: 25px; }
        label { display: block; color: var(--green); font-size: 0.7rem; margin-bottom: 5px; font-weight: bold; }
        
        input, select, textarea { background: #000; color: #fff; border: 1px solid #444; padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; }
        
        /* Sistema de Status (Vida, Sanidade, PE) */
        .status-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .status-box { padding: 10px; border: 1px solid #222; background: #0a0a0a; border-radius: 4px; }
        .status-box label { text-align: center; margin-bottom: 8px; }
        .status-inputs { display: flex; align-items: center; gap: 5px; }
        .status-inputs input { margin-bottom: 0; padding: 8px; text-align: center; font-weight: bold; font-size: 1.1rem; }
        
        .box-pv { border-top: 4px solid var(--red); }
        .box-san { border-top: 4px solid var(--blue); }
        .box-pe { border-top: 4px solid var(--orange); }
        .status-label-pv { color: var(--red) !important; }
        .status-label-san { color: var(--blue) !important; }
        .status-label-pe { color: var(--orange) !important; }

        /* Restante do Estilo */
        #desc-classe { background: #0a0a0a; padding: 15px; border-left: 3px solid var(--green); font-size: 0.8rem; color: #bbb; margin-bottom: 20px; }
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; padding: 8px; border: 1px solid #222; font-size: 0.75rem; }

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; }
        body { background: #050505; color: #eee; font-family: monospace; margin: 0; text-align: center; }
        
        /* Menu */
        nav { background: #000; border-bottom: 2px solid var(--green); padding: 15px; position: sticky; top: 0; }
        nav button { background: none; border: 1px solid #333; color: #888; padding: 10px 20px; cursor: pointer; margin: 0 5px; font-weight: bold; }
        nav button.active { color: var(--green); border-color: var(--green); }

        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        .aba { display: none; background: #111; border: 1px solid #222; padding: 20px; text-align: left; }
        .aba.active { display: block; }

        /* Estilos Internos */
        h2 { color: var(--green); border-bottom: 1px solid #333; margin-top: 0; }
        select, input { background: #000; color: #fff; border: 1px solid #444; padding: 10px; width: 100%; margin-bottom: 15px; }
        #desc-classe { background: #000; padding: 10px; border: 1px dashed #444; color: #bbb; font-size: 0.9rem; margin-bottom: 20px; }

        /* Perícias */
        .pericia-item { display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; padding: 10px; border: 1px solid #222; margin-bottom: 5px; }
        .btn-p { background: #222; border: 1px solid #444; color: #555; padding: 5px 15px; cursor: pointer; font-weight: bold; }
        
        /* Cores das Perícias */
        .p5 { color: var(--green); border-color: var(--green); }
        .p10 { color: var(--blue); border-color: var(--blue); }
        .p15 { color: var(--purple); border-color: var(--purple); }
        .p20 { color: var(--orange); border-color: var(--orange); }
    </style>
</head>
<body>

    <nav>
        <button id="btn1" class="active" onclick="trocar('ficha')">TERMINAL</button>
        <button id="btn2" onclick="trocar('manual')">MANUAL</button>
    </nav>

    <div class="container">
        <div id="aba-ficha" class="aba active">
            <h2>AGENTE</h2>
            <label>NOME:</label>
            <input type="text" placeholder="Codinome...">

            <label>CLASSE:</label>
            <select id="sel-classe" onchange="atualizarClasse()">
                <option value="">Selecione...</option>
                <option value="tatico">Tático de Assalto (Combate)</option>
                <option value="sintonizador">Sintonizador de Echo (Ocultista)</option>
                <option value="especialista">Especialista (Tecnologia)</option>
            </select>
            <div id="desc-classe">Aguardando seleção...</div>

            <h2>PERÍCIAS</h2>
            <div class="pericia-item"><span>Atletismo</span><button class="btn-p" onclick="ciclar(this)">0</button></div>
            <div class="pericia-item"><span>Furtividade</span><button class="btn-p" onclick="ciclar(this)">0</button></div>
            <div class="pericia-item"><span>Tecnologia</span><button class="btn-p" onclick="ciclar(this)">0</button></div>
            <div class="pericia-item"><span>Vontade</span><button class="btn-p" onclick="ciclar(this)">0</button></div>
        </div>

        <div id="aba-manual" class="aba">
            <h2>MANUAL DE CAMPO</h2>
            <p><strong>NEX:</strong> Nível de Exposição Paranormal.</p>
            <p style="color:var(--green)">+5 (Treinado)</p>
            <p style="color:var(--blue)">+10 (Veterano)</p>
            <p style="color:var(--purple)">+15 (Expert)</p>
            <p style="color:var(--orange)">+20 (Mundial)</p>
        </div>
    </div>

    <script>
        function trocar(nome) {
            // Esconder abas
            document.getElementById('aba-ficha').classList.remove('active');
            document.getElementById('aba-manual').classList.remove('active');
            // Desativar botões
            document.getElementById('btn1').classList.remove('active');
            document.getElementById('btn2').classList.remove('active');

            if(nome === 'ficha') {
                document.getElementById('aba-ficha').classList.add('active');
                document.getElementById('btn1').classList.add('active');
            } else {
                document.getElementById('aba-manual').classList.add('active');
                document.getElementById('btn2').classList.add('active');
            }
        }

        function atualizarClasse() {
            const escolhas = {
                tatico: "Focado em força bruta. Você recebe +5 PV por nível e ignora peso de armas pesadas.",
                sintonizador: "Você percebe a realidade além do véu. Pode gastar Sincronia para prever o futuro próximo.",
                especialista: "Mestre em perícias e máquinas. Pode hackear sistemas e criar engenhocas de suporte."
            };
            const valor = document.getElementById('sel-classe').value;
            document.getElementById('desc-classe').innerText = escolhas[valor] || "Aguardando seleção...";
        }

        function ciclar(btn) {
            const n = [0, 5, 10, 15, 20];
            let atual = parseInt(btn.innerText);
            let idx = (n.indexOf(atual) + 1) % n.length;
            let novo = n[idx];

            btn.innerText = novo;
            btn.className = "btn-p"; // Reseta cor
            if(novo > 0) btn.classList.add("p" + novo); // Adiciona cor nova
        }
    </script>
</body>
</html>

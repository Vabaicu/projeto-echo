<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.E.R. // DATABASE AGENTES</title>
    <style>
        :root {
            --neon-green: #33ff66;
            --dark-bg: #050505;
            --panel-bg: #111;
        }

        body {
            background-color: var(--dark-bg);
            color: #ccc;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .terminal-header {
            border-bottom: 2px solid var(--neon-green);
            width: 100%;
            max-width: 800px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .ficha-container {
            background: var(--panel-bg);
            border: 1px solid #333;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .ficha-container::after {
            content: "CLASSIFIED";
            position: absolute;
            top: 10px; right: 10px;
            color: rgba(255, 0, 0, 0.3);
            border: 2px solid rgba(255, 0, 0, 0.3);
            padding: 5px;
            transform: rotate(15deg);
        }

        .section-title {
            color: var(--neon-green);
            border-left: 5px solid var(--neon-green);
            padding-left: 10px;
            margin: 20px 0 15px 0;
            font-size: 1.2rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #888; }

        input, select {
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Atributos Estilo CRIS */
        .attr-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .attr-box {
            background: #1a1a1a;
            padding: 15px;
            text-align: center;
            border: 1px solid #333;
        }

        .attr-value {
            font-size: 2rem;
            color: var(--neon-green);
            margin: 10px 0;
        }

        .btn-small {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-small:hover { background: var(--neon-green); color: black; }

        .btn-save {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 15px;
            width: 100%;
            margin-top: 30px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .btn-save:hover { background: white; }

        /* Barras de Status */
        .status-bar-container {
            margin-top: 10px;
            background: #222;
            height: 10px;
            width: 100%;
        }

        .status-fill {
            background: var(--neon-green);
            height: 100%;
            width: 50%;
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div class="terminal-header">
        <h1>SISTEMA DE ARQUIVOS D.E.R.</h1>
        <small>DATABASE DE AGENTES // PROJETO ECHO</small>
    </div>

    <div class="ficha-container">
        <div class="section-title">IDENTIFICAÇÃO DO AGENTE</div>
        <div class="input-row">
            <div>
                <label>NOME COMPLETO</label>
                <input type="text" id="nome" placeholder="Nome do Agente...">
            </div>
            <div>
                <label>ESPECIALIDADE</label>
                <select id="especialidade">
                    <option value="Combate">Tático de Combate</option>
                    <option value="Ocultista">Sintonizador de Echos</option>
                    <option value="Infiltrador">Infiltrador de Realidade</option>
                </select>
            </div>
        </div>

        <div class="section-title">ATRIBUTOS DE CAMPO</div>
        <div class="attr-grid">
            <div class="attr-box">
                <label>SINCRONIA</label>
                <div class="attr-value" id="val-sinc">1</div>
                <button class="btn-small" onclick="mudarAttr('sinc', -1)">-</button>
                <button class="btn-small" onclick="mudarAttr('sinc', 1)">+</button>
            </div>
            <div class="attr-box">
                <label>FREQUÊNCIA</label>
                <div class="attr-value" id="val-freq">1</div>
                <button class="btn-small" onclick="mudarAttr('freq', -1)">-</button>
                <button class="btn-small" onclick="mudarAttr('freq', 1)">+</button>
            </div>
            <div class="attr-box">
                <label>INÉRCIA</label>
                <div class="attr-value" id="val-iner">1</div>
                <button class="btn-small" onclick="mudarAttr('iner', -1)">-</button>
                <button class="btn-small" onclick="mudarAttr('iner', 1)">+</button>
            </div>
        </div>

        <div class="section-title">ESTABILIDADE DO NEX (Nível de Exposição)</div>
        <div class="status-bar-container">
            <div id="estabilidade-bar" class="status-fill"></div>
        </div>
        <small id="estabilidade-texto" style="color: var(--neon-green);">Estabilidade: 50%</small>

        <button class="btn-save" onclick="salvarFicha()">ATUALIZAR BANCO DE DADOS</button>
    </div>

    <script>
        // Dados iniciais
        let ficha = {
            nome: "",
            especialidade: "Combate",
            sinc: 1,
            freq: 1,
            iner: 1
        };

        // Carregar dados salvos ao abrir a página
        window.onload = function() {
            const dadosSalvos = localStorage.getItem('fichaRPG');
            if (dadosSalvos) {
                ficha = JSON.parse(dadosSalvos);
                document.getElementById('nome').value = ficha.nome;
                document.getElementById('especialidade').value = ficha.especialidade;
                atualizarTela();
            }
        };

        function mudarAttr(attr, valor) {
            ficha[attr] += valor;
            if (ficha[attr] < 0) ficha[attr] = 0;
            atualizarTela();
        }

        function atualizarTela() {
            document.getElementById('val-sinc').innerText = ficha.sinc;
            document.getElementById('val-freq').innerText = ficha.freq;
            document.getElementById('val-iner').innerText = ficha.iner;

            // Cálculo visual de estabilidade
            let total = (ficha.sinc + ficha.freq + ficha.iner) * 5;
            if (total > 100) total = 100;
            document.getElementById('estabilidade-bar').style.width = total + "%";
            document.getElementById('estabilidade-texto').innerText = "Estabilidade da Realidade: " + total + "%";
        }

        function salvarFicha() {
            ficha.nome = document.getElementById('nome').value;
            ficha.especialidade = document.getElementById('especialidade').value;
            
            // Salva no navegador do usuário
            localStorage.setItem('fichaRPG', JSON.stringify(ficha));
            
            alert("SISTEMA: Dados sincronizados com o servidor D.E.R.");
        }
    </script>
</body>
</html>

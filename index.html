<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V13</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; --gold: #ffd700; }
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: monospace; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 0 auto; padding: 20px; box-sizing: border-box; padding-bottom: 100px; }

        .tela { display: none; width: 100%; }
        .active { display: block !important; }

        /* TERMINAL DE DADOS */
        #log-dados { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.95); border: 2px solid var(--green); padding: 15px; z-index: 3000; border-radius: 8px; box-shadow: 0 0 20px var(--green); min-width: 150px; display: none; text-align: center; cursor: pointer; }

        /* STATUS E BARRAS */
        .status-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .status-box { padding: 8px; border: 1px solid #222; background: #0a0a0a; border-radius: 4px; border-top: 3px solid #444; }
        .status-inputs { display: flex; align-items: center; justify-content: center; gap: 2px; }
        .status-inputs input { width: 35px; background: none; border: none; color: #fff; font-size: 1rem; font-weight: bold; text-align: center; }
        .bar-bg { width: 100%; height: 6px; background: #222; border-radius: 3px; margin-top: 5px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s ease; }
        
        /* CORES DAS CLASSES E STATUS */
        .box-pv { border-color: var(--red); } .fill-pv { background: var(--red); }
        .box-san { border-color: var(--blue); } .fill-san { background: var(--blue); }
        .box-pe { border-color: var(--orange); } .fill-pe { background: var(--orange); }

        #info-buff { background: #001500; border: 1px solid var(--green); color: var(--green); padding: 10px; font-size: 0.7rem; margin-bottom: 15px; border-radius: 4px; }

        /* PERICIAS E LISTAS */
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; padding: 6px 10px; border: 1px solid #222; font-size: 0.7rem; }
        .p-foco { border-color: var(--green); background: #001a00; }

        .card { border: 1px solid #222; padding: 12px; margin-bottom: 8px; background: #0a0a0a; display: flex; justify-content: space-between; align-items: center; }
        .spell-card { border-left: 4px solid var(--purple); background: #0d0d0d; padding: 10px; margin-bottom: 10px; border-top: 1px solid #222; border-right: 1px solid #222; border-bottom: 1px solid #222; }

        /* BOTOES */
        nav { display: flex; gap: 4px; margin-bottom: 15px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 100; }
        nav button { flex: 1; padding: 10px 2px; background: #111; border: 1px solid #333; color: #777; cursor: pointer; font-size: 0.6rem; font-weight: bold; }
        nav button.active-nav { border-color: var(--green); color: var(--green); }
        
        .btn-roll { background: none; border: 1px solid #444; color: var(--green); cursor: pointer; padding: 2px 6px; font-size: 0.7rem; }
        button.principal { background: #111; border: 1px solid var(--green); color: var(--green); padding: 12px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; }
        
        input, select, textarea { background: #000; color: #fff; border: 1px solid #444; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-family: monospace; }
    </style>
</head>
<body>

    <div id="log-dados" onclick="this.style.display='none'">
        <div style="font-size: 0.6rem; color: var(--green);">TERMINAL_RESULT:</div>
        <div id="roll-res" style="font-size: 1.8rem; font-weight: bold; color: #fff;">0</div>
        <div id="roll-det" style="font-size: 0.7rem; color: #888;">d20</div>
    </div>

    <div class="container">
        <div id="tela-lista" class="tela active">
            <h1 style="color: var(--green); text-align: center;">C.R.I.S. V13</h1>
            <div id="lista-agentes"></div>
            <button class="principal" onclick="novoAgente()">+ RECRUTAR</button>
        </div>

        <div id="tela-agente" class="tela">
            <nav id="menu-nav">
                <button onclick="fecharAgente()">SAIR</button>
                <button id="btn-f" class="active-nav" onclick="aba('f')">FICHA</button>
                <button id="btn-m" onclick="aba('m')">MAGIAS</button>
                <button id="btn-i" onclick="aba('i')">INV</button>
                <button id="btn-r" onclick="aba('r')">RES</button>
            </nav>

            <div id="aba-f" class="secao">
                <input type="text" id="ag-nome" oninput="salvar()" placeholder="CODINOME">
                
                <select id="ag-classe" onchange="aplicarClasse()">
                    <option value="">Escolha a Classe...</option>
                    <option value="tatico">T√°tico (+PV, Atletas, Luta)</option>
                    <option value="sintonizador">Sintonizador (+SAN, Oculto, Vontade)</option>
                    <option value="especialista">Especialista (+Per√≠cias, Tecnol)</option>
                </select>

                <div id="info-buff">Selecione uma classe para ver os b√¥nus.</div>

                <div class="status-container">
                    <div class="status-box box-pv">
                        <label style="color:var(--red); font-size:0.6rem;">PV</label>
                        <div class="status-inputs"><input type="number" id="ag-pv" oninput="atualizarBarras()">/<input type="number" id="ag-pvmax" oninput="atualizarBarras()"></div>
                        <div class="bar-bg"><div id="bar-pv" class="bar-fill fill-pv"></div></div>
                    </div>
                    <div class="status-box box-san">
                        <label style="color:var(--blue); font-size:0.6rem;">SAN</label>
                        <div class="status-inputs"><input type="number" id="ag-san" oninput="atualizarBarras()">/<input type="number" id="ag-sanmax" oninput="atualizarBarras()"></div>
                        <div class="bar-bg"><div id="bar-san" class="bar-fill fill-san"></div></div>
                    </div>
                    <div class="status-box box-pe">
                        <label style="color:var(--orange); font-size:0.6rem;">PE</label>
                        <div class="status-inputs"><input type="number" id="ag-pe" oninput="atualizarBarras()">/<input type="number" id="ag-pemax" oninput="atualizarBarras()"></div>
                        <div class="bar-bg"><div id="bar-pe" class="bar-fill fill-pe"></div></div>
                    </div>
                </div>

                <div class="p-grid" id="grid-pericias"></div>
            </div>

            <div id="aba-m" class="secao" style="display:none">
                <div style="background:#0a0a0a; border:1px solid #333; padding:10px; margin-bottom:15px;">
                    <input type="text" id="mag-nome" placeholder="Nome">
                    <input type="number" id="mag-custo" placeholder="Custo PE">
                    <textarea id="mag-desc" placeholder="Efeito da Magia"></textarea>
                    <button class="principal" onclick="addMagia()" style="border-color:var(--purple); color:var(--purple)">APRENDER</button>
                </div>
                <div id="lista-magias"></div>
            </div>

            <div id="aba-i" class="secao" style="display:none">
                <input type="text" id="add-i" placeholder="Item..."><button class="principal" onclick="addItem()">ADD</button>
                <div id="lista-i"></div>
            </div>

            <div id="aba-r" class="secao" style="display:none">
                <input type="text" id="add-rn" placeholder="Poder..."><textarea id="add-rd"></textarea>
                <button class="principal" onclick="addRes()">VINCULAR</button>
                <div id="lista-r"></div>
            </div>
        </div>
    </div>

    <script>
        let agentes = JSON.parse(localStorage.getItem('CRIS_V13')) || [];
        let atual = null;
        const CLASSES = {
            tatico: { b: "+5 PV, +2 PE. Foco: Atletismo, Fortitude, Luta, Pontaria, T√°tica.", p: ["Atletismo", "Fortitude", "Luta", "Pontaria", "T√°tica"] },
            sintonizador: { b: "+5 SAN, +3 PE. Foco: Intui√ß√£o, Ocultismo, Percep√ß√£o, Vontade.", p: ["Intui√ß√£o", "Ocultismo", "Percep√ß√£o", "Vontade"] },
            especialista: { b: "+2 PE. Foco: Ci√™ncias, Crime, Investiga√ß√£o, Tecnologia.", p: ["Ci√™ncias", "Crime", "Investiga√ß√£o", "Tecnologia"] }
        };
        const LISTA_P = ["Acrobacia", "Atletismo", "Ci√™ncias", "Crime", "Diplomacia", "Engana√ß√£o", "Fortitude", "Furtividade", "Iniciativa", "Intimida√ß√£o", "Intui√ß√£o", "Investiga√ß√£o", "Luta", "Medicina", "Ocultismo", "Percep√ß√£o", "Pontaria", "Reflexos", "Sobreviv√™ncia", "T√°tica", "Tecnologia", "Vontade"];

        // ROLAGEM DE DADO
        function rolar(label, bonus, faces=20) {
            const r = Math.floor(Math.random() * faces) + 1;
            document.getElementById('log-dados').style.display = 'block';
            document.getElementById('roll-res').innerText = r + (parseInt(bonus)||0);
            document.getElementById('roll-det').innerText = `${label}: ${r} + ${bonus}`;
        }

        function rolarMagia(nome) {
            const input = prompt("Qual dado rolar para "+nome+"? (Ex: 2d6, 1d10)", "1d20");
            if(!input) return;
            const match = input.match(/(\d+)d(\d+)/);
            if(match) {
                let total = 0;
                for(let i=0; i<match[1]; i++) total += Math.floor(Math.random() * match[2]) + 1;
                document.getElementById('log-dados').style.display = 'block';
                document.getElementById('roll-res').innerText = total;
                document.getElementById('roll-det').innerText = `${nome}: ${input}`;
            }
        }

        function aplicarClasse() {
            const k = document.getElementById('ag-classe').value;
            document.getElementById('info-buff').innerText = CLASSES[k] ? CLASSES[k].b : "Selecione uma classe.";
            salvar(); renderPericias();
        }

        function renderPericias() {
            const grid = document.getElementById('grid-pericias'); grid.innerHTML = '';
            const focos = CLASSES[document.getElementById('ag-classe').value]?.p || [];
            LISTA_P.forEach(p => {
                const v = agentes[atual].pericias[p] || 0;
                const eFoco = focos.includes(p);
                grid.innerHTML += `<div class="p-item ${eFoco?'p-foco':''}"><span>${eFoco?'‚òÖ':''} ${p}</span><div style="display:flex; gap:3px;"><button class="btn-roll" onclick="rolar('${p}', ${v})">üé≤</button><select onchange="salvarP('${p}', this)" style="width:40px; padding:0;">${[0,5,10,15,20].map(n=>`<option value="${n}" ${v==n?'selected':''}>${n}</option>`).join('')}</select></div></div>`;
            });
        }

        function addMagia() {
            const n = document.getElementById('mag-nome').value;
            const c = document.getElementById('mag-custo').value;
            const d = document.getElementById('mag-desc').value;
            if(n){ agentes[atual].magias.push({n, c, d}); salvar(); renderMagias(); }
        }

        function renderMagias() {
            const div = document.getElementById('lista-magias'); div.innerHTML = '';
            agentes[atual].magias.forEach((m, i) => {
                div.innerHTML += `<div class="spell-card"><div style="display:flex; justify-content:space-between"><strong>${m.n}</strong> <span style="color:var(--orange)">${m.c} PE</span></div><p style="font-size:0.7rem; margin:5px 0;">${m.d}</p><div style="display:flex; gap:5px;"><button class="btn-roll" onclick="rolarMagia('${m.n}')">üé≤ Rolar</button><button class="btn-roll" onclick="conjurar(${i})" style="color:var(--purple)">Conjurar</button><button onclick="agentes[atual].magias.splice(${i},1); renderMagias(); salvar()" style="background:none; border:none; color:red">X</button></div></div>`;
            });
        }

        function conjurar(i) {
            const m = agentes[atual].magias[i];
            const pe = document.getElementById('ag-pe');
            if(parseInt(pe.value) >= m.c) { pe.value -= m.c; atualizarBarras(); } else { alert("PE insuficiente!"); }
        }

        function abrir(i) {
            atual = i; const ag = agentes[i];
            if(!ag.magias) ag.magias = []; if(!ag.res) ag.res = [];
            document.getElementById('tela-lista').classList.remove('active');
            document.getElementById('tela-agente').classList.add('active');
            ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => document.getElementById('ag-'+f).value = ag[f] || (f.includes('max')?20:0));
            aplicarClasse(); atualizarBarras(); renderPericias(); renderMagias(); renderInv(); renderRes(); aba('f');
        }

        function atualizarBarras() {
            ['pv', 'san', 'pe'].forEach(t => {
                const cur = parseInt(document.getElementById(`ag-${t}`).value) || 0;
                const max = parseInt(document.getElementById(`ag-${t}max`).value) || 1;
                document.getElementById(`bar-${t}`).style.width = Math.min((cur/max)*100, 100) + '%';
            });
            salvar();
        }

        function salvar() {
            if(atual !== null) ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => agentes[atual][f] = document.getElementById('ag-'+f).value);
            localStorage.setItem('CRIS_V13', JSON.stringify(agentes));
        }
        function salvarP(p, el) { agentes[atual].pericias[p] = parseInt(el.value); salvar(); renderPericias(); }
        function desenharLista() {
            const lista = document.getElementById('lista-agentes'); lista.innerHTML = '';
            agentes.forEach((ag, i) => { lista.innerHTML += `<div class="card"><span onclick="abrir(${i})" style="cursor:pointer; flex:1"><strong>${ag.nome}</strong> [${ag.classe||'?'}]</span><button onclick="agentes.splice(${i},1); salvar(); desenharLista()" style="color:red; background:none; border:none">X</button></div>`; });
        }
        function novoAgente() { agentes.push({nome: "Agente Novo", pericias: {}, inv: [], res: [], magias: []}); salvar(); desenharLista(); }
        function fecharAgente() { salvar(); atual = null; document.getElementById('tela-agente').classList.remove('active'); document.getElementById('tela-lista').classList.add('active'); desenharLista(); }
        function aba(id) { document.querySelectorAll('.secao').forEach(s => s.style.display = 'none'); document.querySelectorAll('#menu-nav button').forEach(b => b.classList.remove('active-nav')); document.getElementById('aba-'+id).style.display = 'block'; document.getElementById('btn-'+id).classList.add('active-nav'); }
        function addItem() { const v = document.getElementById('add-i'); if(v.value){ agentes[atual].inv.push(v.value); v.value=''; renderInv(); salvar(); } }
        function renderInv() { const div = document.getElementById('lista-i'); div.innerHTML = ''; agentes[atual].inv.forEach((it) => { div.innerHTML += `<div class="card">${it}</div>`; }); }
        function addRes() { const n = document.getElementById('add-rn'), d = document.getElementById('add-rd'); if(n.value){ agentes[atual].res.push({n:n.value, d:d.value}); n.value=''; d.value=''; renderRes(); salvar(); } }
        function renderRes() { const div = document.getElementById('lista-r'); div.innerHTML = ''; agentes[atual].res.forEach((r) => { div.innerHTML += `<div class="card" style="flex-direction:column; align-items:flex-start;"><strong>${r.n}</strong><p style="font-size:0.7rem; margin:5px 0;">${r.d}</p><button class="btn-roll" onclick="rolarMagia('${r.n}')">üé≤ Rolar</button></div>`; }); }

        window.onload = desenharLista;
    </script>
</body>
</html>

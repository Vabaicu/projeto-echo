<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V17</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 0 auto; padding: 15px; padding-bottom: 100px; }

        .tela { display: none; }
        .active { display: block !important; }

        /* STATUS REFEITO - NÃšMEROS GIGANTES */
        .status-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        .status-row { background: #0a0a0a; border: 2px solid #222; border-radius: 8px; padding: 12px; position: relative; }
        
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .status-label { font-size: 1.1rem; font-weight: bold; letter-spacing: 2px; }
        
        .inputs-group { display: flex; align-items: center; gap: 8px; background: #000; padding: 5px 15px; border-radius: 5px; border: 1px solid #333; }
        
        /* REMOVER SETAS DO INPUT */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .inputs-group input { 
            width: 70px; 
            background: transparent; 
            border: none; 
            color: #fff !important; 
            font-size: 2.2rem !important; /* TAMANHO GIGANTE */
            font-weight: 900; 
            text-align: center; 
            font-family: monospace;
            outline: none;
        }
        .inputs-group span { font-size: 1.8rem; color: #444; font-weight: bold; }

        .bar-bg { width: 100%; height: 12px; background: #111; border-radius: 6px; overflow: hidden; border: 1px solid #000; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        
        .fill-pv { background: var(--red); box-shadow: 0 0 10px var(--red); }
        .fill-san { background: var(--blue); box-shadow: 0 0 10px var(--blue); }
        .fill-pe { background: var(--orange); box-shadow: 0 0 10px var(--orange); }

        /* CORES */
        .text-pv { color: var(--red); } .text-san { color: var(--blue); } .text-pe { color: var(--orange); }

        /* DEMAIS ELEMENTOS */
        nav { display: flex; gap: 5px; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 1000; border-bottom: 1px solid #222; }
        nav button { flex: 1; padding: 15px 5px; background: #111; border: 1px solid #333; color: #888; cursor: pointer; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        nav button.active-nav { border-color: var(--green); color: var(--green); background: #001100; }

        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; padding: 10px; border: 1px solid #222; }
        .p-foco { border-left: 4px solid var(--green); background: #001500; }

        #log-dados { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--green); padding: 20px; z-index: 5000; border-radius: 10px; display: none; text-align: center; min-width: 200px; box-shadow: 0 0 25px var(--green); }
        
        button.principal { background: #000; border: 2px solid var(--green); color: var(--green); padding: 18px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; margin-bottom: 15px; }
        .btn-roll { background: #111; border: 1px solid var(--green); color: var(--green); cursor: pointer; padding: 8px 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="log-dados" onclick="this.style.display='none'">
        <div id="roll-res" style="font-size: 3.5rem; font-weight: bold; color: #fff;">0</div>
        <div id="roll-det" style="font-size: 1rem; color: var(--green);">RESULTADO</div>
    </div>

    <div class="container">
        <div id="tela-lista" class="tela active">
            <h1 style="color: var(--green); text-align: center; font-size: 2.5rem; text-shadow: 0 0 15px var(--green);">C.R.I.S.</h1>
            <div id="lista-agentes"></div>
            <button class="principal" onclick="novoAgente()">+ INICIAR PROTOCOLO</button>
        </div>

        <div id="tela-agente" class="tela">
            <nav>
                <button onclick="fecharAgente()">VOLTAR</button>
                <button id="btn-f" class="active-nav" onclick="aba('f')">FICHA</button>
                <button id="btn-m" onclick="aba('m')">MAGIAS</button>
                <button id="btn-i" onclick="aba('i')">INV</button>
            </nav>

            <div id="aba-f" class="secao">
                <input type="text" id="ag-nome" oninput="salvar()" placeholder="NOME DO AGENTE" style="font-size: 1.5rem; text-align: center; border-color: var(--green); color: var(--green);">
                
                <select id="ag-classe" onchange="mudarClasse()" style="margin-bottom: 25px; border-color: #444;">
                    <option value="">DEFINIR CLASSE...</option>
                    <option value="tatico">T

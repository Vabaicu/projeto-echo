<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V9</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: monospace; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 0 auto; padding: 20px; box-sizing: border-box; padding-bottom: 100px; }

        .tela { display: none; width: 100%; }
        .active { display: block !important; }

        /* Dados e Terminal */
        #log-dados { position: fixed; bottom: 20px; right: 20px; background: rgba(0,20,0,0.9); border: 1px solid var(--green); padding: 15px; width: 250px; box-shadow: 0 0 15px var(--green); z-index: 2000; border-radius: 5px; display: none; }
        .roll-anim { animation: roll 0.3s ease; }
        @keyframes roll { from { transform: scale(0.8); } to { transform: scale(1); } }

        /* Status Barras */
        .status-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .status-box { padding: 10px; border: 1px solid #222; background: #0a0a0a; border-radius: 4px; border-top: 4px solid #444; }
        .status-inputs { display: flex; align-items: center; gap: 5px; }
        .status-inputs input { margin-bottom: 0; padding: 8px; text-align: center; font-weight: bold; border: none; background: transparent; font-size: 1.1rem; }
        
        .box-pv { border-top-color: var(--red); }
        .box-san { border-top-color: var(--blue); }
        .box-pe { border-top-color: var(--orange); }

        /* Grid Per√≠cias */
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; padding: 5px 10px; border: 1px solid #222; font-size: 0.75rem; }
        .p-btns { display: flex; align-items: center; gap: 5px; }
        .btn-roll { background: none; border: 1px solid #444; color: var(--green); cursor: pointer; padding: 3px 6px; font-size: 0.7rem; border-radius: 3px; }
        .btn-roll:hover { background: var(--green); color: #000; }
        
        input, select, textarea { background: #000; color: #fff; border: 1px solid #444; padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; }
        
        nav { display: flex; gap: 5px; margin-bottom: 20px; flex-wrap: wrap; position: sticky; top: 0; background: var(--bg); padding-top: 10px; z-index: 10; }
        nav button { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #888; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        nav button.active-nav { border-color: var(--green); color: var(--green); }
        
        .card { border: 1px solid #222; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; }
        button.principal { background: #111; border: 1px solid var(--green); color: var(--green); padding: 15px; cursor: pointer; width: 100%; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="log-dados" onclick="this.style.display='none'">
        <div style="font-size: 0.6rem; color: var(--green); margin-bottom: 5px;">> ECHO_TERMINAL_RESULT:</div>
        <div id="roll-res" style="font-size: 1.5rem; font-weight: bold; color: #fff;"></div>
        <div id="roll-det" style="font-size: 0.8rem; color: #888;"></div>
    </div>

    <div class="container">
        <div id="tela-lista" class="tela active">
            <h1 style="color: var(--green); text-align: center;">SISTEMA C.R.I.S.</h1>
            <div id="lista-agentes"></div>
            <button class="principal" onclick="novoAgente()">+ RECRUTAR AGENTE</button>
        </div>

        <div id="tela-agente" class="tela">
            <nav id="menu-nav">
                <button onclick="fecharAgente()">SAIR</button>
                <button id="btn-f" class="active-nav" onclick="aba('f')">FICHA</button>
                <button id="btn-i" onclick="aba('i')">INV</button>
                <button id="btn-r" onclick="aba('r')">RES</button>
            </nav>

            <div id="aba-f" class="secao">
                <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                    <button class="btn-roll" onclick="rolarLivre(20)">d20</button>
                    <button class="btn-roll" onclick="rolarLivre(6)">d6</button>
                    <button class="btn-roll" onclick="rolarLivre(10)">d10</button>
                    <button class="btn-roll" onclick="rolarLivre(100)">d100</button>
                </div>

                <label>CODINOME:</label>
                <input type="text" id="ag-nome" oninput="salvar()">
                
                <div class="status-container">
                    <div class="status-box box-pv"><label style="color:var(--red)">PV</label>
                        <div class="status-inputs"><input type="number" id="ag-pv" oninput="salvar()"><span>/</span><input type="number" id="ag-pvmax" oninput="salvar()"></div>
                    </div>
                    <div class="status-box box-san"><label style="color:var(--blue)">SAN</label>
                        <div class="status-inputs"><input type="number" id="ag-san" oninput="salvar()"><span>/</span><input type="number" id="ag-sanmax" oninput="salvar()"></div>
                    </div>
                    <div class="status-box box-pe"><label style="color:var(--orange)">PE</label>
                        <div class="status-inputs"><input type="number" id="ag-pe" oninput="salvar()"><span>/</span><input type="number" id="ag-pemax" oninput="salvar()"></div>
                    </div>
                </div>

                <label>ESPECIALIZA√á√ÉO (D.E.R.):</label>
                <select id="ag-classe" onchange="atualizarClasse()">
                    <option value="">Selecione...</option>
                    <option value="tatico">T√°tico de Assalto</option>
                    <option value="sintonizador">Sintonizador de Echo</option>
                    <option value="especialista">Especialista T√©cnico</option>
                </select>

                <h2>MATRIZ DE PER√çCIAS</h2>
                <div class="p-grid" id="grid-pericias"></div>
            </div>

            <div id="aba-i" class="secao" style="display:none">
                <input type="text" id="add-i" placeholder="Item..."><button class="principal" onclick="addItem()">ADD</button>
                <div id="lista-i"></div>
            </div>
            <div id="aba-r" class="secao" style="display:none">
                <input type="text" id="add-rn" placeholder="Poder..."><textarea id="add-rd"></textarea>
                <button class="principal" style="color:var(--purple); border-color:var(--purple)" onclick="addRes()">VINCULAR</button>
                <div id="lista-r"></div>
            </div>
        </div>
    </div>

    <script>
        let agentes = JSON.parse(localStorage.getItem('CRIS_V9_DATA')) || [];
        let atual = null;
        const LISTA_P = ["Acrobacia", "Atletismo", "Ci√™ncias", "Crime", "Diplomacia", "Engana√ß√£o", "Fortitude", "Furtividade", "Iniciativa", "Intimida√ß√£o", "Intui√ß√£o", "Investiga√ß√£o", "Luta", "Medicina", "Ocultismo", "Percep√ß√£o", "Pontaria", "Reflexos", "Sobreviv√™ncia", "T√°tica", "Tecnologia", "Vontade"];

        function rolarDado(nome, bonus) {
            const roll = Math.floor(Math.random() * 20) + 1;
            const total = roll + bonus;
            const log = document.getElementById('log-dados');
            log.style.display = 'block';
            log.classList.remove('roll-anim');
            void log.offsetWidth; // Reset anima√ß√£o
            log.classList.add('roll-anim');
            
            document.getElementById('roll-res').innerText = total;
            document.getElementById('roll-det').innerText = `${nome}: ${roll} + ${bonus}`;
            
            // Auto-hide ap√≥s 5 segundos
            setTimeout(() => { log.style.display = 'none'; }, 5000);
        }

        function rolarLivre(lados) {
            const roll = Math.floor(Math.random() * lados) + 1;
            document.getElementById('log-dados').style.display = 'block';
            document.getElementById('roll-res').innerText = roll;
            document.getElementById('roll-det').innerText = `Dado puro: d${lados}`;
        }

        function renderPericias() {
            const grid = document.getElementById('grid-pericias');
            grid.innerHTML = '';
            LISTA_P.forEach(p => {
                const v = agentes[atual].pericias[p] || 0;
                grid.innerHTML += `
                    <div class="p-item">
                        <span>${p}</span>
                        <div class="p-btns">
                            <button class="btn-roll" onclick="rolarDado('${p}', ${v})">üé≤</button>
                            <select class="sel-p ${v>0?'p'+v:''}" onchange="salvarP('${p}', this)" style="width:45px; padding:2px; font-size:0.7rem; margin:0">
                                <option value="0" ${v==0?'selected':''}>0</option>
                                <option value="5" ${v==5?'selected':''}>5</option>
                                <option value="10" ${v==10?'selected':''}>10</option>
                                <option value="15" ${v==15?'selected':''}>15</option>
                                <option value="20" ${v==20?'selected':''}>20</option>
                            </select>
                        </div>
                    </div>`;
            });
        }

        function salvarP(p, el) { agentes[atual].pericias[p] = parseInt(el.value); salvar(); renderPericias(); }
        function salvar() { 
            if(atual !== null) {
                const fields = ['nome', 'pv', 'pvmax', 'san', 'sanmax', 'pe', 'pemax', 'classe'];
                fields.forEach(f => { const el = document.getElementById('ag-'+f); if(el) agentes[atual][f] = el.value; });
            }
            localStorage.setItem('CRIS_V9_DATA', JSON.stringify(agentes)); 
        }

        function abrir(i) {
            atual = i; const ag = agentes[i];
            document.getElementById('tela-lista').classList.remove('active');
            document.getElementById('tela-agente').classList.add('active');
            document.getElementById('ag-nome').value = ag.nome;
            document.getElementById('ag-pv').value = ag.pv || 20;
            document.getElementById('ag-pvmax').value = ag.pvmax || 20;
            document.getElementById('ag-san').value = ag.san || 20;
            document.getElementById('ag-sanmax').value = ag.sanmax || 20;
            document.getElementById('ag-pe').value = ag.pe || 5;
            document.getElementById('ag-pemax').value = ag.pemax || 5;
            document.getElementById('ag-classe').value = ag.classe || "";
            renderPericias(); renderInv(); renderRes(); aba('f');
        }

        function desenharLista() {
            const lista = document.getElementById('lista-agentes'); lista.innerHTML = '';
            agentes.forEach((ag, i) => {
                lista.innerHTML += `<div class="card"><span onclick="abrir(${i})" style="cursor:pointer; flex:1"><strong>${ag.nome}</strong></span><button onclick="agentes.splice(${i},1); salvar(); desenharLista()" class="btn-roll" style="color:red; border-color:red">X</button></div>`;
            });
        }

        function novoAgente() { agentes.push({nome: "Novo Agente", ner: 5, pericias: {}, inv: [], res: []}); salvar(); desenharLista(); }
        function fecharAgente() { salvar(); atual = null; document.getElementById('tela-agente').classList.remove('active'); document.getElementById('tela-lista').classList.add('active'); desenharLista(); }
        function aba(id) { document.querySelectorAll('.secao').forEach(s => s.style.display = 'none'); document.querySelectorAll('#menu-nav button').forEach(b => b.classList.remove('active-nav')); document.getElementById('aba-'+id).style.display = 'block'; document.getElementById('btn-'+id).classList.add('active-nav'); }
        function addItem() { const v = document.getElementById('add-i'); if(v.value){ agentes[atual].inv.push(v.value); v.value=''; renderInv(); salvar(); } }
        function renderInv() { const div = document.getElementById('lista-i'); div.innerHTML = ''; agentes[atual].inv.forEach((it, i) => { div.innerHTML += `<div class="card">${it}</div>`; }); }
        function addRes() { const n = document.getElementById('add-rn'), d = document.getElementById('add-rd'); if(n.value){ agentes[atual].res.push({n:n.value, d:d.value}); n.value=''; d.value=''; renderRes(); salvar(); } }
        function renderRes() { const div = document.getElementById('lista-r'); div.innerHTML = ''; agentes[atual].res.forEach((r, i) => { div.innerHTML += `<div class="card"><strong>${r.n}</strong></div>`; }); }
        function atualizarClasse() { agentes[atual].classe = document.getElementById('ag-classe').value; salvar(); }

        window.onload = desenharLista;
    </script>
</body>
</html>

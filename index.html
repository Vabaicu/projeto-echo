<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V16</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: monospace; margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 0 auto; padding: 15px; padding-bottom: 100px; }

        .tela { display: none; }
        .active { display: block !important; }

        /* TERMINAL DE DADOS */
        #log-dados { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.95); border: 2px solid var(--green); padding: 15px; z-index: 5000; border-radius: 8px; display: none; text-align: center; min-width: 150px; box-shadow: 0 0 15px var(--green); }

        /* STATUS REFEITO - FOCO NA VISIBILIDADE DOS N√öMEROS */
        .status-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .status-box { background: #111; border: 1px solid #333; border-radius: 6px; padding: 10px; text-align: center; }
        
        .status-label { font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .label-pv { color: var(--red); } .label-san { color: var(--blue); } .label-pe { color: var(--orange); }

        .status-inputs { display: flex; align-items: center; justify-content: center; gap: 5px; background: #000; padding: 5px; border-radius: 4px; border: 1px solid #222; }
        
        /* Estilo dos inputs de n√∫mero - AGORA BEM VIS√çVEIS */
        .status-inputs input { 
            width: 50px; 
            background: #111; 
            border: 1px solid #444; 
            color: #fff !important; 
            font-size: 1.2rem !important; 
            font-weight: bold; 
            text-align: center; 
            padding: 5px 0;
            display: inline-block !important; 
        }
        .status-inputs span { color: #888; font-weight: bold; font-size: 1.2rem; }

        .bar-bg { width: 100%; height: 8px; background: #222; border-radius: 4px; margin-top: 10px; overflow: hidden; border: 1px solid #000; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s ease; }
        
        .fill-pv { background: var(--red); box-shadow: 0 0 8px var(--red); }
        .fill-san { background: var(--blue); box-shadow: 0 0 8px var(--blue); }
        .fill-pe { background: var(--orange); box-shadow: 0 0 8px var(--orange); }

        /* OUTROS ELEMENTOS */
        nav { display: flex; gap: 5px; margin-bottom: 15px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 1000; }
        nav button { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #888; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        nav button.active-nav { border-color: var(--green); color: var(--green); box-shadow: inset 0 0 5px var(--green); }

        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; padding: 8px; border: 1px solid #222; font-size: 0.75rem; }
        .p-foco { border-color: var(--green); background: #001a00; }

        input, select, textarea { background: #000; color: #fff; border: 1px solid #444; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; font-size: 1rem; }
        button.principal { background: #111; border: 1px solid var(--green); color: var(--green); padding: 15px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .btn-roll { background: none; border: 1px solid var(--green); color: var(--green); cursor: pointer; padding: 4px 8px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="log-dados" onclick="this.style.display='none'">
        <div id="roll-res" style="font-size: 2rem; font-weight: bold; color: #fff;">0</div>
        <div id="roll-det" style="font-size: 0.75rem; color: var(--green);">RESULTADO</div>
    </div>

    <div class="container">
        <div id="tela-lista" class="tela active">
            <h1 style="color: var(--green); text-align: center;">C.R.I.S. // DATABASE</h1>
            <div id="lista-agentes"></div>
            <button class="principal" onclick="novoAgente()">+ NOVO RECRUTA</button>
        </div>

        <div id="tela-agente" class="tela">
            <nav>
                <button onclick="fecharAgente()">SAIR</button>
                <button id="btn-f" class="active-nav" onclick="aba('f')">FICHA</button>
                <button id="btn-m" onclick="aba('m')">MAGIAS</button>
                <button id="btn-i" onclick="aba('i')">INV</button>
                <button id="btn-r" onclick="aba('r')">RES</button>
            </nav>

            <div id="aba-f" class="secao">
                <input type="text" id="ag-nome" oninput="salvar()" placeholder="NOME DO AGENTE">
                
                <select id="ag-classe" onchange="mudarClasse()">
                    <option value="">Selecione a Classe...</option>
                    <option value="tatico">T√°tico (+Vida)</option>
                    <option value="sintonizador">Sintonizador (+Sanidade)</option>
                    <option value="especialista">Especialista (+Esfor√ßo)</option>
                </select>

                <div class="status-container">
                    <div class="status-box">
                        <span class="status-label label-pv">Vida (PV)</span>
                        <div class="status-inputs">
                            <input type="number" id="ag-pv" oninput="atualizarBarras()">
                            <span>/</span>
                            <input type="number" id="ag-pvmax" oninput="atualizarBarras()">
                        </div>
                        <div class="bar-bg"><div id="bar-pv" class="bar-fill fill-pv"></div></div>
                    </div>
                    <div class="status-box">
                        <span class="status-label label-san">Sanidade</span>
                        <div class="status-inputs">
                            <input type="number" id="ag-san" oninput="atualizarBarras()">
                            <span>/</span>
                            <input type="number" id="ag-sanmax" oninput="atualizarBarras()">
                        </div>
                        <div class="bar-bg"><div id="bar-san" class="bar-fill fill-san"></div></div>
                    </div>
                    <div class="status-box">
                        <span class="status-label label-pe">Esfor√ßo (PE)</span>
                        <div class="status-inputs">
                            <input type="number" id="ag-pe" oninput="atualizarBarras()">
                            <span>/</span>
                            <input type="number" id="ag-pemax" oninput="atualizarBarras()">
                        </div>
                        <div class="bar-bg"><div id="bar-pe" class="bar-fill fill-pe"></div></div>
                    </div>
                </div>

                <div class="p-grid" id="grid-pericias"></div>
            </div>

            <div id="aba-m" class="secao" style="display:none">
                <input type="text" id="mag-nome" placeholder="Nome da Magia">
                <input type="number" id="mag-custo" placeholder="Custo PE">
                <textarea id="mag-desc" placeholder="Descri√ß√£o..."></textarea>
                <button class="principal" onclick="addMagia()" style="color:var(--purple); border-color:var(--purple)">+ ADICIONAR MAGIA</button>
                <div id="lista-magias"></div>
            </div>

            </div>
    </div>

    <script>
        let agentes = JSON.parse(localStorage.getItem('CRIS_V16')) || [];
        let atual = null;

        const DATA_CLASSES = {
            tatico: { p: ["Atletismo", "Fortitude", "Luta", "Pontaria", "T√°tica"] },
            sintonizador: { p: ["Intui√ß√£o", "Ocultismo", "Percep√ß√£o", "Vontade"] },
            especialista: { p: ["Ci√™ncias", "Crime", "Investiga√ß√£o", "Tecnologia"] }
        };

        const LISTA_P = ["Acrobacia", "Atletismo", "Ci√™ncias", "Crime", "Diplomacia", "Engana√ß√£o", "Fortitude", "Furtividade", "Iniciativa", "Intimida√ß√£o", "Intui√ß√£o", "Investiga√ß√£o", "Luta", "Medicina", "Ocultismo", "Percep√ß√£o", "Pontaria", "Reflexos", "Sobreviv√™ncia", "T√°tica", "Tecnologia", "Vontade"];

        function atualizarBarras() {
            if(atual === null) return;
            ['pv', 'san', 'pe'].forEach(t => {
                const cur = parseInt(document.getElementById(`ag-${t}`).value) || 0;
                const max = parseInt(document.getElementById(`ag-${t}max`).value) || 1;
                const perc = Math.min((cur / max) * 100, 100);
                document.getElementById(`bar-${t}`).style.width = perc + '%';
            });
            salvar();
        }

        function mudarClasse() { salvar(); renderPericias(); }

        function renderPericias() {
            const grid = document.getElementById('grid-pericias'); grid.innerHTML = '';
            const cKey = document.getElementById('ag-classe').value;
            const focos = DATA_CLASSES[cKey]?.p || [];
            LISTA_P.forEach(p => {
                const v = agentes[atual].pericias[p] || 0;
                const eFoco = focos.includes(p);
                grid.innerHTML += `<div class="p-item ${eFoco?'p-foco':''}"><span>${eFoco?'‚òÖ ':''}${p}</span><div style="display:flex; gap:5px;"><button class="btn-roll" onclick="rolar('${p}', ${v})">üé≤</button><select onchange="salvarP('${p}', this)" style="width:40px;">${[0,5,10,15,20].map(n=>`<option value="${n}" ${v==n?'selected':''}>${n}</option>`).join('')}</select></div></div>`;
            });
        }

        function abrir(i) {
            atual = i; const ag = agentes[i];
            document.getElementById('tela-lista').classList.remove('active');
            document.getElementById('tela-agente').classList.add('active');
            
            // Carregando valores com fallback para zero caso n√£o existam
            ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => {
                const val = ag[f] || (f.includes('max') ? 20 : (f === 'nome' ? 'Agente' : 0));
                document.getElementById('ag-'+f).value = val;
            });

            atualizarBarras(); renderPericias(); aba('f');
        }

        function salvar() {
            if(atual !== null) {
                ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => {
                    agentes[atual][f] = document.getElementById('ag-'+f).value;
                });
            }
            localStorage.setItem('CRIS_V16', JSON.stringify(agentes));
        }

        function rolar(label, bonus) {
            const r = Math.floor(Math.random() * 20) + 1;
            document.getElementById('log-dados').style.display = 'block';
            document.getElementById('roll-res').innerText = r + parseInt(bonus);
            document.getElementById('roll-det').innerText = `${label}: ${r} + ${bonus}`;
        }

        function salvarP(p, el) { agentes[atual].pericias[p] = parseInt(el.value); salvar(); renderPericias(); }
        function desenharLista() {
            const lista = document.getElementById('lista-agentes'); lista.innerHTML = '';
            agentes.forEach((ag, i) => { lista.innerHTML += `<div style="border:1px solid #222; padding:15px; margin-bottom:10px; background:#0a0a0a; display:flex; justify-content:space-between; align-items:center;"><span onclick="abrir(${i})" style="cursor:pointer; flex:1"><strong>${ag.nome}</strong></span><button onclick="agentes.splice(${i},1); salvar(); desenharLista()" style="color:red; background:none; border:none; cursor:pointer">X</button></div>`; });
        }
        function novoAgente() { agentes.push({nome: "Novo Agente", pericias: {}, inv: [], res: [], magias: [], pv:20, pvmax:20, san:20, sanmax:20, pe:5, pemax:5}); salvar(); desenharLista(); }
        function fecharAgente() { salvar(); atual = null; document.getElementById('tela-agente').classList.remove('active'); document.getElementById('tela-lista').classList.add('active'); desenharLista(); }
        function aba(id) { document.querySelectorAll('.secao').forEach(s => s.style.display = 'none'); document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav')); document.getElementById('aba-'+id).style.display = 'block'; document.getElementById('btn-'+id).classList.add('active-nav'); }

        window.onload = desenharLista;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V15</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: monospace; margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 0 auto; padding: 15px; padding-bottom: 100px; }

        .tela { display: none; }
        .active { display: block !important; }

        /* TERMINAL DE DADOS */
        #log-dados { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.95); border: 2px solid var(--green); padding: 15px; z-index: 5000; border-radius: 8px; display: none; text-align: center; min-width: 150px; box-shadow: 0 0 15px var(--green); }

        /* STATUS E BARRAS */
        .status-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .status-box { padding: 8px; border: 1px solid #222; background: #0a0a0a; border-radius: 4px; text-align: center; border-top-width: 4px; }
        .status-inputs { display: flex; align-items: center; justify-content: center; gap: 2px; }
        .status-inputs input { width: 40px; background: none; border: none; color: #fff; font-size: 1.1rem; font-weight: bold; text-align: center; }
        
        .bar-bg { width: 100%; height: 6px; background: #222; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s ease; }
        
        .box-pv { border-color: var(--red); } .fill-pv { background: var(--red); }
        .box-san { border-color: var(--blue); } .fill-san { background: var(--blue); }
        .box-pe { border-color: var(--orange); } .fill-pe { background: var(--orange); }

        /* CLASSES E PER√çCIAS */
        #txt-buff { background: #001a00; border: 1px solid var(--green); color: var(--green); padding: 10px; font-size: 0.75rem; margin-bottom: 15px; border-radius: 4px; display: none; }
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; padding: 8px; border: 1px solid #222; font-size: 0.75rem; }
        .p-foco { border-color: var(--green); background: #001a00; font-weight: bold; }

        /* NAV */
        nav { display: flex; gap: 5px; margin-bottom: 15px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 1000; }
        nav button { flex: 1; padding: 12px 2px; background: #111; border: 1px solid #333; color: #888; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        nav button.active-nav { border-color: var(--green); color: var(--green); }

        .card { border: 1px solid #222; padding: 15px; margin-bottom: 10px; background: #0a0a0a; display: flex; justify-content: space-between; align-items: center; }
        .spell-card { border-left: 5px solid var(--purple); background: #0d0d0d; padding: 12px; margin-bottom: 10px; border-top: 1px solid #222; border-right: 1px solid #222; border-bottom: 1px solid #222; }

        input, select, textarea { background: #000; color: #fff; border: 1px solid #444; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; }
        button.principal { background: #111; border: 1px solid var(--green); color: var(--green); padding: 15px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; }
        .btn-roll { background: none; border: 1px solid var(--green); color: var(--green); cursor: pointer; padding: 4px 8px; font-size: 0.8rem; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="log-dados" onclick="this.style.display='none'">
        <div id="roll-res" style="font-size: 2rem; font-weight: bold; color: #fff;">0</div>
        <div id="roll-det" style="font-size: 0.75rem; color: var(--green);">RESULTADO</div>
    </div>

    <div class="container">
        <div id="tela-lista" class="tela active">
            <h1 style="color: var(--green); text-align: center; text-shadow: 0 0 10px var(--green);">C.R.I.S. // DATABASE</h1>
            <div id="lista-agentes"></div>
            <button class="principal" onclick="novoAgente()">+ NOVO RECRUTA</button>
        </div>

        <div id="tela-agente" class="tela">
            <nav>
                <button onclick="fecharAgente()">SAIR</button>
                <button id="btn-f" class="active-nav" onclick="aba('f')">FICHA</button>
                <button id="btn-m" onclick="aba('m')">MAGIAS</button>
                <button id="btn-i" onclick="aba('i')">INV</button>
                <button id="btn-r" onclick="aba('r')">RES</button>
            </nav>

            <div id="aba-f" class="secao">
                <input type="text" id="ag-nome" oninput="salvar()" placeholder="NOME DO AGENTE">
                
                <select id="ag-classe" onchange="mudarClasse()">
                    <option value="">Selecione a Classe...</option>
                    <option value="tatico">T√°tico (+Vida, Luta, Pontaria)</option>
                    <option value="sintonizador">Sintonizador (+Sanidade, Oculto)</option>
                    <option value="especialista">Especialista (+Esfor√ßo, Tecnol)</option>
                </select>

                <div id="txt-buff"></div>

                <div class="status-container">
                    <div class="status-box box-pv">
                        <label style="color:var(--red); font-size:0.6rem;">PV</label>
                        <div class="status-inputs"><input type="number" id="ag-pv" oninput="atualizarBarras()">/ <input type="number" id="ag-pvmax" oninput="atualizarBarras()"></div>
                        <div class="bar-bg"><div id="bar-pv" class="bar-fill fill-pv"></div></div>
                    </div>
                    <div class="status-box box-san">
                        <label style="color:var(--blue); font-size:0.6rem;">SAN</label>
                        <div class="status-inputs"><input type="number" id="ag-san" oninput="atualizarBarras()">/ <input type="number" id="ag-sanmax" oninput="atualizarBarras()"></div>
                        <div class="bar-bg"><div id="bar-san" class="bar-fill fill-san"></div></div>
                    </div>
                    <div class="status-box box-pe">
                        <label style="color:var(--orange); font-size:0.6rem;">PE</label>
                        <div class="status-inputs"><input type="number" id="ag-pe" oninput="atualizarBarras()">/ <input type="number" id="ag-pemax" oninput="atualizarBarras()"></div>
                        <div class="bar-bg"><div id="bar-pe" class="bar-fill fill-pe"></div></div>
                    </div>
                </div>

                <div class="p-grid" id="grid-pericias"></div>
            </div>

            <div id="aba-m" class="secao" style="display:none">
                <div style="background:#111; padding:10px; border:1px solid #333; margin-bottom:15px;">
                    <input type="text" id="mag-nome" placeholder="Nome da Magia">
                    <input type="number" id="mag-custo" placeholder="Custo PE">
                    <textarea id="mag-desc" placeholder="Descri√ß√£o..."></textarea>
                    <button class="principal" onclick="addMagia()" style="color:var(--purple); border-color:var(--purple)">APRENDER</button>
                </div>
                <div id="lista-magias"></div>
            </div>

            <div id="aba-i" class="secao" style="display:none">
                <input type="text" id="add-i" placeholder="Item..."><button class="principal" onclick="addItem()">ADICIONAR</button>
                <div id="lista-i"></div>
            </div>

            <div id="aba-r" class="secao" style="display:none">
                <input type="text" id="add-rn" placeholder="Poder..."><textarea id="add-rd"></textarea>
                <button class="principal" onclick="addRes()">VINCULAR</button>
                <div id="lista-r"></div>
            </div>
        </div>
    </div>

    <script>
        let agentes = JSON.parse(localStorage.getItem('CRIS_V15')) || [];
        let atual = null;
        
        const DATA_CLASSES = {
            tatico: { b: "BUFF: +5 PV M√°ximo. Per√≠cias: Atletismo, Fortitude, Luta, Pontaria, T√°tica.", p: ["Atletismo", "Fortitude", "Luta", "Pontaria", "T√°tica"] },
            sintonizador: { b: "BUFF: +5 SAN M√°xima. Per√≠cias: Intui√ß√£o, Ocultismo, Percep√ß√£o, Vontade.", p: ["Intui√ß√£o", "Ocultismo", "Percep√ß√£o", "Vontade"] },
            especialista: { b: "BUFF: +2 PE M√°ximo. Per√≠cias: Ci√™ncias, Crime, Investiga√ß√£o, Tecnologia.", p: ["Ci√™ncias", "Crime", "Investiga√ß√£o", "Tecnologia"] }
        };

        const LISTA_P = ["Acrobacia", "Atletismo", "Ci√™ncias", "Crime", "Diplomacia", "Engana√ß√£o", "Fortitude", "Furtividade", "Iniciativa", "Intimida√ß√£o", "Intui√ß√£o", "Investiga√ß√£o", "Luta", "Medicina", "Ocultismo", "Percep√ß√£o", "Pontaria", "Reflexos", "Sobreviv√™ncia", "T√°tica", "Tecnologia", "Vontade"];

        function rolar(label, bonus) {
            const r = Math.floor(Math.random() * 20) + 1;
            const total = r + parseInt(bonus);
            const log = document.getElementById('log-dados');
            log.style.display = 'block';
            document.getElementById('roll-res').innerText = total;
            document.getElementById('roll-det').innerText = `${label}: ${r} + ${bonus}`;
        }

        function mudarClasse() {
            const val = document.getElementById('ag-classe').value;
            const box = document.getElementById('txt-buff');
            if(val) { box.innerText = DATA_CLASSES[val].b; box.style.display = 'block'; }
            else { box.style.display = 'none'; }
            salvar(); renderPericias();
        }

        function atualizarBarras() {
            if(atual === null) return;
            ['pv', 'san', 'pe'].forEach(t => {
                const cur = parseInt(document.getElementById(`ag-${t}`).value) || 0;
                const max = parseInt(document.getElementById(`ag-${t}max`).value) || 1;
                document.getElementById(`bar-${t}`).style.width = Math.min((cur/max)*100, 100) + '%';
            });
            salvar();
        }

        function renderPericias() {
            const grid = document.getElementById('grid-pericias'); grid.innerHTML = '';
            const cKey = document.getElementById('ag-classe').value;
            const focos = DATA_CLASSES[cKey]?.p || [];
            LISTA_P.forEach(p => {
                const v = agentes[atual].pericias[p] || 0;
                const eFoco = focos.includes(p);
                grid.innerHTML += `<div class="p-item ${eFoco?'p-foco':''}"><span>${eFoco?'‚òÖ ':''}${p}</span><div style="display:flex; gap:5px;"><button class="btn-roll" onclick="rolar('${p}', ${v})">üé≤</button><select onchange="salvarP('${p}', this)" style="width:40px; padding:0;">${[0,5,10,15,20].map(n=>`<option value="${n}" ${v==n?'selected':''}>${n}</option>`).join('')}</select></div></div>`;
            });
        }

        function conjurar(i) {
            const m = agentes[atual].magias[i];
            let peInput = document.getElementById('ag-pe');
            if(parseInt(peInput.value) >= m.c) {
                peInput.value = parseInt(peInput.value) - parseInt(m.c);
                atualizarBarras();
                rolar(m.n, 0);
            } else { alert("Sem PE!"); }
        }

        function addMagia() {
            const n = document.getElementById('mag-nome').value;
            const c = document.getElementById('mag-custo').value;
            const d = document.getElementById('mag-desc').value;
            if(n){ agentes[atual].magias.push({n, c, d}); salvar(); renderMagias(); }
        }

        function renderMagias() {
            const div = document.getElementById('lista-magias'); div.innerHTML = '';
            agentes[atual].magias.forEach((m, i) => {
                div.innerHTML += `<div class="spell-card"><div style="display:flex; justify-content:space-between"><strong>${m.n}</strong> <span>${m.c} PE</span></div><p style="font-size:0.7rem;">${m.d}</p><button class="btn-roll" onclick="conjurar(${i})">üé≤ CONJURAR</button></div>`;
            });
        }

        function abrir(i) {
            atual = i; const ag = agentes[i];
            document.getElementById('tela-lista').classList.remove('active');
            document.getElementById('tela-agente').classList.add('active');
            ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => {
                document.getElementById('ag-'+f).value = ag[f] || (f.includes('max')?20:0);
            });
            mudarClasse(); atualizarBarras(); renderMagias(); renderInv(); renderRes(); aba('f');
        }

        function salvar() {
            if(atual !== null) {
                ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => {
                    agentes[atual][f] = document.getElementById('ag-'+f).value;
                });
            }
            localStorage.setItem('CRIS_V15', JSON.stringify(agentes));
        }

        function salvarP(p, el) { agentes[atual].pericias[p] = parseInt(el.value); salvar(); renderPericias(); }
        function desenharLista() {
            const lista = document.getElementById('lista-agentes'); lista.innerHTML = '';
            agentes.forEach((ag, i) => { lista.innerHTML += `<div class="card"><span onclick="abrir(${i})" style="cursor:pointer; flex:1"><strong>${ag.nome}</strong></span><button onclick="agentes.splice(${i},1); salvar(); desenharLista()" style="color:red; background:none; border:none;">X</button></div>`; });
        }
        function novoAgente() { agentes.push({nome: "Agente Novo", pericias: {}, inv: [], res: [], magias: []}); salvar(); desenharLista(); }
        function fecharAgente() { salvar(); atual = null; document.getElementById('tela-agente').classList.remove('active'); document.getElementById('tela-lista').classList.add('active'); desenharLista(); }
        function aba(id) { document.querySelectorAll('.secao').forEach(s => s.style.display = 'none'); document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav')); document.getElementById('aba-'+id).style.display = 'block'; document.getElementById('btn-'+id).classList.add('active-nav'); }
        function addItem() { const v = document.getElementById('add-i'); if(v.value){ agentes[atual].inv.push(v.value); v.value=''; renderInv(); salvar(); } }
        function renderInv() { const div = document.getElementById('lista-i'); div.innerHTML = ''; agentes[atual].inv.forEach((it) => { div.innerHTML += `<div class="card">${it}</div>`; }); }
        function addRes() { const n = document.getElementById('add-rn'), d = document.getElementById('add-rd'); if(n.value){ agentes[atual].res.push({n:n.value, d:d.value}); n.value=''; d.value=''; renderRes(); salvar(); } }
        function renderRes() { const div = document.getElementById('lista-r'); div.innerHTML = ''; agentes[atual].res.forEach((r) => { div.innerHTML += `<div class="card"><strong>${r.n}</strong></div>`; }); }

        window.onload = desenharLista;
    </script>
</body>
</html>

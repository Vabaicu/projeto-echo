<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V20</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: monospace; margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 0 auto; padding: 15px; padding-bottom: 100px; }
        .tela { display: none; } .active { display: block !important; }

        /* STATUS GIGANTES */
        .status-row { background: #0a0a0a; border: 2px solid #222; border-radius: 8px; padding: 10px; margin-bottom: 12px; }
        .label-row { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .inputs-group { display: flex; align-items: center; gap: 5px; background: #000; padding: 5px; border-radius: 5px; justify-content: center;}
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; }
        .inputs-group input { width: 75px; background: transparent; border: none; color: #fff; font-size: 2.2rem; font-weight: 900; text-align: center; outline: none; }
        .inputs-group span { font-size: 1.8rem; color: #333; }

        /* BARRAS */
        .bar-bg { width: 100%; height: 10px; background: #111; border-radius: 5px; overflow: hidden; margin-top: 8px; border: 1px solid #000; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s ease; }
        .fill-pv { background: var(--red); box-shadow: 0 0 10px var(--red); }
        .fill-san { background: var(--blue); box-shadow: 0 0 10px var(--blue); }
        .fill-pe { background: var(--orange); box-shadow: 0 0 10px var(--orange); }

        /* TERMINAL DETALHADO */
        #log-dados { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--green); padding: 20px; z-index: 5000; border-radius: 10px; display: none; text-align: center; min-width: 280px; box-shadow: 0 0 30px rgba(51, 255, 102, 0.3); }
        #roll-res { font-size: 3.5rem; font-weight: bold; color: #fff; line-height: 1; }
        #roll-sum { font-size: 1.2rem; color: #aaa; margin: 10px 0; font-weight: bold; }
        #roll-det { font-size: 0.8rem; color: var(--green); letter-spacing: 1px; }

        /* INTERFACE */
        nav { display: flex; gap: 5px; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 1000; }
        nav button { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #888; cursor: pointer; font-weight: bold; }
        nav button.active-nav { border-color: var(--green); color: var(--green); }
        input, textarea, select { background: #000; color: #fff; border: 1px solid #444; padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; }

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.I.S. // DATABASE V17</title>
    <style>
        :root { --green: #33ff66; --blue: #3399ff; --purple: #a033ff; --orange: #ff9933; --red: #ff4444; --bg: #050505; }
        html, body { min-height: 100vh; background: var(--bg); color: #eee; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 0 auto; padding: 15px; padding-bottom: 100px; }

        .tela { display: none; }
        .active { display: block !important; }

        /* STATUS REFEITO - N√öMEROS GIGANTES */
        .status-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        .status-row { background: #0a0a0a; border: 2px solid #222; border-radius: 8px; padding: 12px; position: relative; }
        
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .status-label { font-size: 1.1rem; font-weight: bold; letter-spacing: 2px; }
        
        .inputs-group { display: flex; align-items: center; gap: 8px; background: #000; padding: 5px 15px; border-radius: 5px; border: 1px solid #333; }
        
        /* REMOVER SETAS DO INPUT */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .inputs-group input { 
            width: 70px; 
            background: transparent; 
            border: none; 
            color: #fff !important; 
            font-size: 2.2rem !important; /* TAMANHO GIGANTE */
            font-weight: 900; 
            text-align: center; 
            font-family: monospace;
            outline: none;
        }
        .inputs-group span { font-size: 1.8rem; color: #444; font-weight: bold; }

        .bar-bg { width: 100%; height: 12px; background: #111; border-radius: 6px; overflow: hidden; border: 1px solid #000; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        
        .fill-pv { background: var(--red); box-shadow: 0 0 10px var(--red); }
        .fill-san { background: var(--blue); box-shadow: 0 0 10px var(--blue); }
        .fill-pe { background: var(--orange); box-shadow: 0 0 10px var(--orange); }

        /* CORES */
        .text-pv { color: var(--red); } .text-san { color: var(--blue); } .text-pe { color: var(--orange); }

        /* DEMAIS ELEMENTOS */
        nav { display: flex; gap: 5px; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 1000; border-bottom: 1px solid #222; }
        nav button { flex: 1; padding: 15px 5px; background: #111; border: 1px solid #333; color: #888; cursor: pointer; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        nav button.active-nav { border-color: var(--green); color: var(--green); background: #001100; }

        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .p-item { display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; padding: 10px; border: 1px solid #222; }
        .p-foco { border-left: 4px solid var(--green); background: #001500; }

        #log-dados { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--green); padding: 20px; z-index: 5000; border-radius: 10px; display: none; text-align: center; min-width: 200px; box-shadow: 0 0 25px var(--green); }
        
        button.principal { background: #000; border: 2px solid var(--green); color: var(--green); padding: 18px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; margin-bottom: 15px; }
        .btn-roll { background: #111; border: 1px solid var(--green); color: var(--green); cursor: pointer; padding: 8px 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="log-dados" onclick="this.style.display='none'">
        <div id="roll-res" style="font-size: 3.5rem; font-weight: bold; color: #fff;">0</div>
        <div id="roll-det" style="font-size: 1rem; color: var(--green);">RESULTADO</div>
    </div>

    <div class="container">
        <div id="tela-lista" class="tela active">
            <h1 style="color: var(--green); text-align: center; font-size: 2.5rem; text-shadow: 0 0 15px var(--green);">C.R.I.S.</h1>
            <div id="lista-agentes"></div>
            <button class="principal" onclick="novoAgente()">+ INICIAR PROTOCOLO</button>
        </div>

        <div id="tela-agente" class="tela">
            <nav>
                <button onclick="fecharAgente()">VOLTAR</button>
                <button id="btn-f" class="active-nav" onclick="aba('f')">FICHA</button>
                <button id="btn-m" onclick="aba('m')">MAGIAS</button>
                <button id="btn-i" onclick="aba('i')">INV</button>
            </nav>

            <div id="aba-f" class="secao">
                <input type="text" id="ag-nome" oninput="salvar()" placeholder="NOME DO AGENTE" style="font-size: 1.5rem; text-align: center; border-color: var(--green); color: var(--green);">
                
                <select id="ag-classe" onchange="mudarClasse()" style="margin-bottom: 25px; border-color: #444;">
                    <option value="">DEFINIR CLASSE...</option>
                    <option value="tatico">T√ÅTICO (+5 PV)</option>
                    <option value="sintonizador">SINTONIZADOR (+5 SAN)</option>
                    <option value="especialista">ESPECIALISTA (+2 PE)</option>
                </select>

                <div class="status-container">
                    <div class="status-row">
                        <div class="status-header">
                            <span class="status-label text-pv">VITALIDADE (PV)</span>
                            <div class="inputs-group">
                                <input type="number" id="ag-pv" oninput="atualizarBarras()">
                                <span>/</span>
                                <input type="number" id="ag-pvmax" oninput="atualizarBarras()">
                            </div>
                        </div>
                        <div class="bar-bg"><div id="bar-pv" class="bar-fill fill-pv"></div></div>
                    </div>

                    <div class="status-row">
                        <div class="status-header">
                            <span class="status-label text-san">SANIDADE (SAN)</span>
                            <div class="inputs-group">
                                <input type="number" id="ag-san" oninput="atualizarBarras()">
                                <span>/</span>
                                <input type="number" id="ag-sanmax" oninput="atualizarBarras()">
                            </div>
                        </div>
                        <div class="bar-bg"><div id="bar-san" class="bar-fill fill-san"></div></div>
                    </div>

                    <div class="status-row">
                        <div class="status-header">
                            <span class="status-label text-pe">ESFOR√áO (PE)</span>
                            <div class="inputs-group">
                                <input type="number" id="ag-pe" oninput="atualizarBarras()">
                                <span>/</span>
                                <input type="number" id="ag-pemax" oninput="atualizarBarras()">
                            </div>
                        </div>
                        <div class="bar-bg"><div id="bar-pe" class="bar-fill fill-pe"></div></div>
                    </div>
                </div>

                <div class="p-grid" id="grid-pericias"></div>
            </div>

            <div id="aba-m" class="secao" style="display:none">
                <div style="background: #111; padding: 15px; border: 1px solid #333; margin-bottom: 15px;">
                   <input type="text" id="mag-nome" placeholder="NOME DO RITUAL">
                   <input type="number" id="mag-custo" placeholder="CUSTO DE PE">
                   <textarea id="mag-desc" placeholder="DESCRI√á√ÉO..."></textarea>
                   <button class="principal" onclick="addMagia()" style="border-color: var(--purple); color: var(--purple);">REGISTRAR NO GRIM√ìRIO</button>
                </div>
                <div id="lista-magias"></div>
            </div>

            <div id="aba-i" class="secao" style="display:none">
                <input type="text" id="add-i" placeholder="NOVO ITEM...">
                <button class="principal" onclick="addItem()">ADICIONAR</button>
                <div id="lista-i"></div>
            </div>
        </div>
    </div>

    <script>
        let agentes = JSON.parse(localStorage.getItem('CRIS_V17')) || [];
        let atual = null;

        const CLASSES = {
            tatico: ["Atletismo", "Fortitude", "Luta", "Pontaria", "T√°tica"],
            sintonizador: ["Intui√ß√£o", "Ocultismo", "Percep√ß√£o", "Vontade"],
            especialista: ["Ci√™ncias", "Crime", "Investiga√ß√£o", "Tecnologia"]
        };
        const LISTA_P = ["Acrobacia", "Atletismo", "Ci√™ncias", "Crime", "Diplomacia", "Engana√ß√£o", "Fortitude", "Furtividade", "Iniciativa", "Intimida√ß√£o", "Intui√ß√£o", "Investiga√ß√£o", "Luta", "Medicina", "Ocultismo", "Percep√ß√£o", "Pontaria", "Reflexos", "Sobreviv√™ncia", "T√°tica", "Tecnologia", "Vontade"];

        function atualizarBarras() {
            if(atual === null) return;
            ['pv', 'san', 'pe'].forEach(t => {
                let cur = parseInt(document.getElementById('ag-'+t).value) || 0;
                let max = parseInt(document.getElementById('ag-'+t+'max').value) || 1;
                document.getElementById('bar-'+t).style.width = Math.min((cur/max)*100, 100) + '%';
            });
            salvar();
        }

        function mudarClasse() { salvar(); renderPericias(); }

        function renderPericias() {
            const grid = document.getElementById('grid-pericias'); grid.innerHTML = '';
            const cKey = document.getElementById('ag-classe').value;
            const focos = CLASSES[cKey] || [];
            LISTA_P.forEach(p => {
                const v = agentes[atual].pericias[p] || 0;
                const eFoco = focos.includes(p);
                grid.innerHTML += `<div class="p-item ${eFoco?'p-foco':''}">
                    <span style="font-size:0.8rem">${eFoco?'‚òÖ ':''}${p.toUpperCase()}</span>
                    <div style="display:flex; gap:5px; align-items:center;">
                        <button class="btn-roll" onclick="rolar('${p}', ${v})">üé≤</button>
                        <select onchange="salvarP('${p}', this)" style="width:50px; background:#000; color:#fff; border:1px solid #444;">
                            ${[0,5,10,15,20].map(n=>`<option value="${n}" ${v==n?'selected':''}>+${n}</option>`).join('')}
                        </select>
                    </div>
                </div>`;
            });
        }

        function rolar(label, bonus) {
            const r = Math.floor(Math.random() * 20) + 1;
            const log = document.getElementById('log-dados');
            log.style.display = 'block';
            document.getElementById('roll-res').innerText = r + parseInt(bonus);
            document.getElementById('roll-det').innerText = `${label.toUpperCase()}: ${r} + ${bonus}`;
        }

        function addMagia() {
            const n = document.getElementById('mag-nome').value;
            const c = document.getElementById('mag-custo').value;
            const d = document.getElementById('mag-desc').value;
            if(n){ agentes[atual].magias.push({n, c, d}); salvar(); renderMagias(); }
        }

        function renderMagias() {
            const div = document.getElementById('lista-magias'); div.innerHTML = '';
            agentes[atual].magias.forEach((m, i) => {
                div.innerHTML += `<div style="border:1px solid #333; background:#0a0a0a; padding:15px; margin-bottom:10px; border-left:4px solid var(--purple);">
                    <div style="display:flex; justify-content:space-between"><strong>${m.n}</strong> <span style="color:var(--orange)">${m.c} PE</span></div>
                    <p style="font-size:0.8rem; color:#888; margin:10px 0;">${m.d}</p>
                    <button class="btn-roll" onclick="conjurar(${i})">CONJURAR</button>
                </div>`;
            });
        }

        function conjurar(i) {
            const m = agentes[atual].magias[i];
            let peInput = document.getElementById('ag-pe');
            if(parseInt(peInput.value) >= m.c) {
                peInput.value = parseInt(peInput.value) - parseInt(m.c);
                atualizarBarras(); rolar(m.n, 0);
            } else { alert("PE INSUFICIENTE!"); }
        }

        function abrir(i) {
            atual = i; const ag = agentes[i];
            if(!ag.magias) ag.magias = []; if(!ag.pericias) ag.pericias = {};
            document.getElementById('tela-lista').classList.remove('active');
            document.getElementById('tela-agente').classList.add('active');
            ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => {
                document.getElementById('ag-'+f).value = ag[f] || (f.includes('max')?20:0);
            });
            atualizarBarras(); renderPericias(); renderMagias(); renderInv(); aba('f');
        }

        function salvar() {
            if(atual !== null) {
                ['nome','pv','pvmax','san','sanmax','pe','pemax','classe'].forEach(f => {
                    agentes[atual][f] = document.getElementById('ag-'+f).value;
                });
            }
            localStorage.setItem('CRIS_V17', JSON.stringify(agentes));
        }

        function salvarP(p, el) { agentes[atual].pericias[p] = parseInt(el.value); salvar(); renderPericias(); }
        function desenharLista() {
            const lista = document.getElementById('lista-agentes'); lista.innerHTML = '';
            agentes.forEach((ag, i) => { lista.innerHTML += `<div style="border:1px solid #222; padding:20px; margin-bottom:10px; background:#0a0a0a; display:flex; justify-content:space-between; align-items:center;"><span onclick="abrir(${i})" style="cursor:pointer; flex:1; font-weight:bold;">> ${ag.nome.toUpperCase()}</span><button onclick="agentes.splice(${i},1); salvar(); desenharLista()" style="color:red; background:none; border:none; cursor:pointer">X</button></div>`; });
        }
        function novoAgente() { agentes.push({nome: "NOVO RECRUTA", pericias: {}, inv: [], magias: []}); salvar(); desenharLista(); }
        function fecharAgente() { salvar(); atual = null; document.getElementById('tela-agente').classList.remove('active'); document.getElementById('tela-lista').classList.add('active'); desenharLista(); }
        function aba(id) { document.querySelectorAll('.secao').forEach(s => s.style.display = 'none'); document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav')); document.getElementById('aba-'+id).style.display = 'block'; document.getElementById('btn-'+id).classList.add('active-nav'); }
        function addItem() { const v = document.getElementById('add-i'); if(v.value){ agentes[atual].inv.push(v.value); v.value=''; renderInv(); salvar(); } }
        function renderInv() { const div = document.getElementById('lista-i'); div.innerHTML = ''; agentes[atual].inv.forEach((it) => { div.innerHTML += `<div style="border:1px solid #222; padding:10px; margin-bottom:5px; background:#0a0a0a;">${it}</div>`; }); }

        window.onload = desenharLista;
    </script>
</body>
</html>
